---
version: "3.8"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    networks:
      - infrastructure_frontend  
    environment:
      - PUID=0
      - PGID=0
      - TZ=Pacific/Honolulu
      - VERSION=docker
      - PLEX_CLAIM=claim-N5Yt2UovjSiJMwkDqtDS
    volumes:
      - config:/config
      - tv:/tv
      - movies:/movies
    ports:
      - 32400:32400      
    restart: unless-stopped

volumes:
  config:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=192.168.1.11,rw,noatime,rsize=8192,wsize=8192,tcp,timeo=14,nfsvers=4"
      device: ":/volume1/docker/plex/config"
  tv:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=192.168.1.11,rw,noatime,rsize=8192,wsize=8192,tcp,timeo=14,nfsvers=4"
      device: ":/volume1/entertainment/tv" 
  movies:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=192.168.1.11,rw,noatime,rsize=8192,wsize=8192,tcp,timeo=14,nfsvers=4"
      device: ":/volume1/entertainment/movies" 

networks:
  infrastructure_frontend:
    external: true
    name: infrastructure_frontend       